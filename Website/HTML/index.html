    <section class="row d-flex justify-content-center">
            <div id="BDAT_Upload" class="col-5 WhiteBorder">

        </div>

        <div id="Category" class="WhiteBorder">
            <p class="h2 p-2">Enemies</p>
            <input class="Checkboxes" type="checkbox">Enemy Placement</input>

        </div>

        <div id="Category" class="WhiteBorder">
            <p class="h2 p-2">Misc</p>
            <input class="Checkboxes" type="checkbox">Shop Prices</input>
