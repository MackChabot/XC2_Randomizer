
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./Website/CSS/main.css"/>
    <script src="./Website/JS/XC2_Rando.js"></script>
    <title>Xenoblade Chronicles 2 Randomizer</title>
</head>

<body class="container"> 

    <section id="Header" class="d-flex flex-column align-items-center">
        <img src="./Website/Images/XC2_Logo.png" alt="Xenoblade 2 Logo">
        <p style="font-family: Helvetica;">Randomizer v.0.1.0</p>
    </section>


    <section class="row d-flex justify-content-center">
            <div class="col-5 WhiteBorder">
            <p>Choose your "common.bdat"</p>
            <input type="file" id="commonbdat" accept=".bdat"/>
            </div>
        
            <div class="col-5 WhiteBorder">
            <p>Choose your "common_ms.bdat"</p>
            <input type="file" id="common_msbdat" accept=".bdat"/>
            </div>
    </section>


    <section id="RandomizerOptions">
        <div id="Category" class="WhiteBorder row d-flex justify-content-center">
            <p class="h2">Drivers</p>
  
            <div class ="col-2 WhiteBorder d-flex flex-column align-items-center">
                <p>Starting Drivers</p>
                <input type="range" min="0" max="100" value="0" class="slider" oninput="updatePercentage(this)"></input>
                <a>0%</a>
            </div>
        </div>

        <div id="Category" class="WhiteBorder row d-flex justify-content-center">
            <p class="h2">Blades</p>
            
            <div class ="col-2 WhiteBorder d-flex flex-column align-items-center">
                <p>Blade Elements</p>
                <input type="range" min="0" max="100" value="0" class="slider" oninput="updatePercentage(this)"></input>
                <a>0%</a>
            </div>

        </div>

        <div id="Category" class="WhiteBorder row d-flex justify-content-center">
            <p class="h2">Enemies</p>
            
            <div class ="col-2 WhiteBorder d-flex flex-column align-items-center">
                <p>Enemy Placements</p>
                <input type="range" min="0" max="100" value="0" class="slider" oninput="updatePercentage(this)"></input>
                <a>0%</a>
            </div>

        </div>

        <div id="Category" class="WhiteBorder row d-flex justify-content-center">
            <p class="h2">Misc</p>

            <div class ="col-2 WhiteBorder d-flex flex-column align-items-center">
                <p>Shop Prices</p>
                <input type="range" min="0" max="100" value="0" class="slider" oninput="updatePercentage(this)"></input>
                <a>0%</a>
            </div>
        </div>

    </section>

    <section class="d-flex justify-content-center">
        <button class="RandomizeButton">Randomize</button>
    </section>
</body>
